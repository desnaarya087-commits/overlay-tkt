        background: #0a0014;
        overflow: hidden;
        font-family: 'Segoe UI', Arial, sans-serif;
    }

    /* Cyberpunk Glow Background */
    .glow {
        position: absolute;
        width: 600px;
        height: 600px;
        background: radial-gradient(circle, #a03bff 0%, transparent 70%);
        filter: blur(90px);
        opacity: 0.5;
        animation: pulse 4s infinite ease-in-out;
    }

    .glow:nth-child(1) {
        top: -200px;
        left: -100px;
    }
